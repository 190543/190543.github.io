---
layout: nil
---

<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% include title.liquid %}</title>

  <!-- Metadata -->
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="keywords" content="{{ site.keywords }}"/>


  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/screen.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type="text/css" media="screen" charset="utf-8" />

  <!-- Favourite icon -->
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicon.png" />
</head>

<body {% if page.body_id %}id="{{ page.body_id }}"{% endif %}>
  {{ content }}
</body>

</html>
